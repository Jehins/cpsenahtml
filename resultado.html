<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        header{
            width: 100%;
            height: 80px;
            background-color: red;
        }
        nav{
            width: 100%;
            height: 40px;
            background: linear-gradient(rgb(0, 253, 0), rgb(255, 238, 0),violet);
            margin-top: 20px;
            margin-bottom: 20px;
        }
        section{
            width: calc(100% - 50px);
            height: 240px;
            background: linear-gradient(red,purple,blue); 
            padding-top: 50px;
            padding-left: 50px; 
            
        }
        article{
            width: 40%;
            height: 80px;
            background-color: rgb(76, 173, 238);
            margin-top: 10px;
            float: left;
            
        }
        aside{
            width: 40%;
            height: 190px;
            background-color: rgb(196, 2, 255);
            float:right;
            margin-right: 50px;
        }
        footer{
            width: 100%;
            height: 80px;
            background-color: red;
            margin-top: 20px    ;
        }
        
    </style>
</head>
<body>
    <header></header>
    <nav></nav>
    <section>
        <article></article>
        <aside></aside>
        <article>hola mundo</article>
    </section>
    <footer></footer>
</body>
</html>
